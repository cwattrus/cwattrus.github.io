---
layout: default
title: Blog
group: navigation
---
<h1>The Blog</h1>
<p>Come back often to get updates. Follow us <a href="https://twitter.com/tw_studios" target="_blank" class="twitter">@tw_studios</a> for real time updates.</p>
<hr />
<ul class="blog-post-list">
  {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <small>
        <em>Posted by</em>
        <img class="post-author-image" src="http://www.gravatar.com/avatar/{{ post.gravatar }}.png?s=40">
        {{ post.author }}
      </small>
      <p>
        {{ post.excerpt | textilize }}
      </p>
      <a class="button primary" href="{{ post.url }}">Read now</a>
      <hr />
    </li>
  {% endfor %}
</ul>
