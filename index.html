---
layout: default
title: Blog
group: navigation
---
<h1>The Blog</h1>
<p>Come back often to get updates. Follow us <a href="https://twitter.com/thatsmingle" target="_blank" class="twitter">@thatsmingle</a> for real time updates.</p>
<hr />
<ul class="blog-post-list">
  {% for post in site.posts %}
    <li>
      <h2 class="blog-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <small>
        <em>Posted by</em>
        <img class="post-author-image" src="http://www.gravatar.com/avatar/{{ post.gravatar }}.png?s=40">
        {{ post.author }}
      </small>
      <div class="blog-excerpt">
        {{ post.excerpt | textilize }}
      </div>
      <a class="button primary" href="{{ post.url }}">Read now</a>
      <hr />
    </li>
  {% endfor %}
</ul>
